<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共電費計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>共電費計算器</h1>

    <h2>整棟樓資訊</h2>
    <label>整棟總度數：</label>
    <input type="number" id="buildingUsage" placeholder="請輸入整棟總度數"><br>
    <label>總電費（元）：</label>
    <input type="number" id="totalCost" placeholder="請輸入金額"><br>
    <label>總人數：</label>
    <input type="number" id="people" placeholder="請輸入人數"><br>

    <h2>1F 房間</h2>
    <label>1F 起始度數：</label>
    <input type="number" id="room1FStart" placeholder="請輸入起始度數"><br>
    <label>1F 結束度數：</label>
    <input type="number" id="room1FEnd" placeholder="請輸入結束度數"><br>

    <h2>1B 房間</h2>
    <label>1B 起始度數：</label>
    <input type="number" id="room1BStart" placeholder="請輸入起始度數"><br>
    <label>1B 結束度數：</label>
    <input type="number" id="room1BEnd" placeholder="請輸入結束度數"><br>

    <button onclick="calculate()">計算</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
