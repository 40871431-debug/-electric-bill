<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共電費計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>共電費計算器</h1>

    <label>你的電表起始度數：</label>
    <input type="number" id="myStart"><br>

    <label>你的電表結束度數：</label>
    <input type="number" id="myEnd"><br>

    <label>整棟樓總電費（元）：</label>
    <input type="number" id="totalCost"><br>

    <label>總人數：</label>
    <input type="number" id="people"><br>

    <button onclick="calculate()">計算</button>

    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
